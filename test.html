<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>可以上下调整的右上角文字示例</title>
<style>
    /* 文字的样式 */
    .right-top-text {
        position: absolute; /* 绝对定位 */
        top: 10%; /* 顶部距离 */
        right: 0%; /* 右侧 */
    }
</style>
</head>
<body>
    <!-- 文字位于右上角并且可以上下调整 -->
    <p class="right-top-text">这是右上角的文本内容。</p>
</body>
</html>
